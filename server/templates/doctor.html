<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация врача</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5, #dbeafe);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"],
    input[type="time"],
    input[type="date"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      background: linear-gradient(45deg, #34d399, #10b981);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Регистрация врача</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Введите ФИО" required>
      </div>
      <div class="form-group">
        <label for="doctor_type">Специализация:</label>
        <select id="doctor_type" name="doctor_type" required>
          <option value="">Выберите специализацию</option>
          <option value="ЛОР">ЛОР</option>
          <option value="Хирург">Хирург</option>
          <option value="Терапевт">Терапевт</option>
          <option value="Кардиолог">Кардиолог</option>
          <option value="Невролог">Невролог</option>
        </select>
      </div>
      <div class="form-group">
        <label for="experience">Стаж (в годах):</label>
        <input type="number" id="experience" name="experience" placeholder="Введите стаж" required>
      </div>
      <div class="form-group">
        <label for="document">Документ, подтверждающий квалификацию:</label>
        <input type="file" id="document" name="document" accept=".pdf, .jpg, .png" required>
      </div>
      <div class="form-group">
        <label for="work_date">Рабочая дата:</label>
        <input type="date" id="work_date" name="work_date" required>
      </div>
      <div class="form-group">
        <label for="start_time">Начало рабочего времени:</label>
        <input type="time" id="start_time" name="start_time" required>
      </div>
      <div class="form-group">
        <label for="end_time">Окончание рабочего времени:</label>
        <input type="time" id="end_time" name="end_time" required>
      </div>
      <div class="form-group">
        <button type="submit">Зарегистрироваться</button>
      </div>
    </form>
  </div>
  <script>
    Telegram.WebApp.ready();
    if (Telegram.WebApp.expand) {
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
