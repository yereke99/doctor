<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация врача</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #f0f2f5, #dbeafe);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    /* Один блок переключения языка в правом верхнем углу – позиция изменена на ещё ниже */
    .lang-switch {
      position: absolute;
      top: 100px; /* изменено с 80px на 100px */
      right: 10px;
    }
    .lang-switch button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .lang-switch button:hover {
      opacity: 0.9;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }
    h1, p, label {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"],
    input[type="number"],
    input[type="time"],
    input[type="date"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .hidden {
      display: none;
    }
  </style>
  <!-- Подключение Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Переключатель языка (единственный блок) -->
  <div class="lang-switch">
    <button onclick="changeLanguage('ru')">Русский</button>
    <button onclick="changeLanguage('kz')">Қазақша</button>
  </div>
  
  <div class="container">
    <!-- Шаг 1: Приветствие -->
    <div id="step1">
      <h1 id="greetTitle">Здравствуйте!</h1>
      <p id="greetMessage">Добро пожаловать на регистрацию врача.</p>
      <!-- Кнопка для перехода к форме регистрации -->
      <button id="btnStart"></button>
    </div>
    
    <!-- Шаг 2: Форма регистрации врача (без кнопки submit) -->
    <div id="step2" class="hidden">
      <h1 id="regTitle"></h1>
      <!-- Форма не содержит HTML-кнопку submit – отправка производится нативной кнопкой Telegram -->
      <form id="doctorForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="full_name"></label>
          <input type="text" id="full_name" name="full_name" placeholder="Введите ФИО" required>
        </div>
        <div class="form-group">
          <label for="doctor_type"></label>
          <!-- Обновлённый список специальностей (согласно примеру) -->
          <select id="doctor_type" name="doctor_type" required>
            <option value="">Выберите специализацию</option>
            <option value="Терапевт">Терапевт</option>
            <option value="Хирург">Хирург</option>
            <option value="Кардиолог">Кардиолог</option>
            <option value="Невролог">Невролог</option>
            <option value="ЛОР">ЛОР</option>
            <option value="Психолог">Психолог</option>
            <option value="Врач на дому">Врач на дому</option>
            <option value="Медсестра на дому">Медсестра на дому</option>
            <option value="Анализ">Анализ</option>
            <option value="Капельница к медперсоналу">Капельница к медперсоналу</option>
          </select>
        </div>
        <div class="form-group">
          <label for="experience"></label>
          <input type="number" id="experience" name="experience" placeholder="Введите стаж" required>
        </div>
        <div class="form-group">
          <label for="document"></label>
          <input type="file" id="document" name="document" accept=".pdf, .jpg, .png" required>
        </div>
        <div class="form-group">
          <label for="work_date"></label>
          <input type="date" id="work_date" name="work_date" required>
        </div>
        <div class="form-group">
          <label for="start_time"></label>
          <input type="time" id="start_time" name="start_time" required>
        </div>
        <div class="form-group">
          <label for="end_time"></label>
          <input type="time" id="end_time" name="end_time" required>
        </div>
        <!-- Добавляем скрытое поле для Telegram ID -->
        <input type="hidden" id="telegram_id" name="telegram_id">
      </form>
    </div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    Telegram.WebApp.ready();

    // Записываем Telegram ID в скрытое поле (если доступен)
    if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
      document.getElementById("telegram_id").value = Telegram.WebApp.initDataUnsafe.user.id;
    }

    // Переводы для русского и казахского языков
    const translations = {
      ru: {
        greetTitle: "Здравствуйте!",
        greetMessage: "Добро пожаловать на регистрацию врача.",
        btnStart: "Начать регистрацию",
        regTitle: "Регистрация врача",
        labelFullName: "ФИО:",
        labelDoctorType: "Специализация:",
        labelExperience: "Стаж (в годах):",
        labelDocument: "Документ, подтверждающий квалификацию:",
        labelWorkDate: "Рабочая дата:",
        labelStartTime: "Начало рабочего времени:",
        labelEndTime: "Окончание рабочего времени:",
        btnSubmit: "Зарегистрироваться"
      },
      kz: {
        greetTitle: "Сәлеметсіз бе!",
        greetMessage: "Дәрігерді тіркеуге қош келдіңіз.",
        btnStart: "Тіркеуді бастау",
        regTitle: "Дәрігер тіркеу",
        labelFullName: "Аты-жөні:",
        labelDoctorType: "Мамандығы:",
        labelExperience: "Жұмыс тәжірибесі (жыл):",
        labelDocument: "Біліктілігін растайтын құжат:",
        labelWorkDate: "Жұмыс күні:",
        labelStartTime: "Жұмыс басталуы:",
        labelEndTime: "Жұмыс аяқталуы:",
        btnSubmit: "Тіркеу"
      }
    };

    let currentLanguage = "ru";

    function updateLanguage() {
      const t = translations[currentLanguage];
      // Обновляем текст приветствия
      document.getElementById("greetTitle").textContent = t.greetTitle;
      document.getElementById("greetMessage").textContent = t.greetMessage;
      document.getElementById("btnStart").textContent = t.btnStart;
      // Обновляем текст формы регистрации
      document.getElementById("regTitle").textContent = t.regTitle;
      document.querySelector("label[for='full_name']").textContent = t.labelFullName;
      document.querySelector("label[for='doctor_type']").textContent = t.labelDoctorType;
      document.querySelector("label[for='experience']").textContent = t.labelExperience;
      document.querySelector("label[for='document']").textContent = t.labelDocument;
      document.querySelector("label[for='work_date']").textContent = t.labelWorkDate;
      document.querySelector("label[for='start_time']").textContent = t.labelStartTime;
      document.querySelector("label[for='end_time']").textContent = t.labelEndTime;
      
      // Если отображается форма регистрации, обновляем текст нативной кнопки
      if (!document.getElementById("step2").classList.contains("hidden")) {
        Telegram.WebApp.MainButton.setText(t.btnSubmit);
      }
    }

    function changeLanguage(lang) {
      currentLanguage = lang;
      updateLanguage();
    }

    // Функция для переключения между шагами
    function showStep(step) {
      if (step === 1) {
        document.getElementById("step1").classList.remove("hidden");
        document.getElementById("step2").classList.add("hidden");
        Telegram.WebApp.MainButton.hide();
      } else if (step === 2) {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
        const t = translations[currentLanguage];
        Telegram.WebApp.MainButton.setText(t.btnSubmit);
        Telegram.WebApp.MainButton.show();
      }
    }

    document.getElementById("btnStart").addEventListener("click", function() {
      showStep(2);
    });

    Telegram.WebApp.onEvent("mainButtonClicked", function() {
      const form = document.getElementById("doctorForm");
      const formData = new FormData(form);

      if (!form.checkValidity()) {
        alert("Пожалуйста, заполните все поля");
        return;
      }

      fetch("https://5f18fa0bb0a075dbdf2a8cc45ed9ddc1.serveo.net/doctor", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Ошибка при отправке данных на сервер");
        }
        return response.text();
      })
      .then(result => {
        console.log("Ответ сервера:", result);
        alert("Регистрация успешна!");
      })
      .catch(error => {
        console.error("Ошибка при отправке данных:", error);
        alert("Ошибка при отправке данных на сервер.");
      });
    });

    updateLanguage();
    showStep(1);
  </script>
</body>
</html>
