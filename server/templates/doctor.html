    [data-theme="dark"] {

      --bg-secondary: #1e293b;
      --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
      --card-bg: rgba(30, 41, 59, 0.98);

      --accent-primary: #818cf8;
      --accent-secondary: #34d399;
      --accent-gradient: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
      --success-gradient: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      --input-bg: #1e293b;
      --input-border: #334155;
      --input-focus: #818cf8;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);

      --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
      --nav-bg: rgba(30, 41, 59, 0.9);

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      transition: all 0.3s ease;
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--bg-gradient);
      opacity: 0.03;
      z-index: -2;
      animation: gradientAnimation 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, var(--accent-primary) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--accent-secondary) 0%, transparent 50%);
      opacity: 0.03;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes gradientAnimation {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .lang-switch button {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .lang-switch button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent-gradient);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .lang-switch button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      color: white;
      border-color: transparent;
    }

    .lang-switch button:hover::before {
      left: 0;
    }

    .lang-switch button.active {
      background: var(--accent-gradient);
      color: white;
      border-color: transparent;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      padding: 32px;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      animation: pageIn 0.5s ease-out;
    }

    @keyframes pageIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--accent-gradient);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .page.active { 
      display: block; 
    }

    h1 {
      margin-bottom: 28px;
      font-size: 1.75rem;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    .welcome-icon {
      font-size: 4rem;
      margin-bottom: 24px;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(102, 126, 234, 0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .welcome-subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
      font-size: 1.1rem;
      line-height: 1.6;
      font-weight: 400;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      background: var(--success-gradient);
      color: white;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      width: 100%;
      max-width: 280px;
      letter-spacing: 0.02em;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
    }

    .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: var(--nav-bg);
      color: var(--text-primary);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      min-width: 120px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .nav-btn:hover {
      background: var(--nav-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .nav-btn:active {
      transform: translateY(0);
    }

    form { 
      text-align: left; 
    }

    .form-group { 
      margin-bottom: 28px;
      position: relative;
    }

    label { 
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }

    label .emoji {
      font-size: 1.2rem;
    }

    input[type="text"], 
    input[type="tel"], 
    input[type="file"], 
    select {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border: 2px solid var(--input-border);
      border-radius: 12px;
      background: var(--input-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--input-focus);
      background: var(--card-bg);

    input::placeholder {

    }

    input[type="file"] {

      cursor: pointer;
      border: 2px dashed var(--input-border);
      background: var(--input-bg);
      position: relative;
      transition: all 0.3s ease;

    input[type="file"]:hover {
      border-color: var(--input-focus);
      background: var(--card-bg);

    input[type="file"]::file-selector-button {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      margin-right: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    input[type="file"]::file-selector-button:hover {
      filter: brightness(1.1);

    select {

    #previewContent {

      background: var(--input-bg);

    #previewContent .preview-item {

      transition: transform 0.3s ease;

    #previewContent img:hover {

    .form-progress {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--progress-bg);
      overflow: hidden;
    }

    .form-progress::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: var(--accent-gradient);
      transition: width 0.5s ease;
      width: 0%;

    .button-group {

      gap: 12px;
      justify-content: center;

      margin-top: 28px;

    /* Floating decorative elements */
    .decoration {
      position: fixed;
      pointer-events: none;
      z-index: -1;
    }

    .decoration-1 {
      top: 10%;
      right: 5%;
      width: 200px;
      height: 200px;
      background: var(--accent-gradient);
      opacity: 0.05;
      border-radius: 50%;
      filter: blur(60px);
      animation: float-decoration 20s ease-in-out infinite;
    }

    .decoration-2 {
      bottom: 10%;
      left: 5%;
      width: 300px;
      height: 300px;
      background: var(--success-gradient);
      opacity: 0.05;
      border-radius: 50%;
      filter: blur(80px);
      animation: float-decoration 25s ease-in-out infinite reverse;
    }

    @keyframes float-decoration {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* Mobile Optimizations */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .lang-switch {
        top: 12px;
        right: 12px;
      }

      .lang-switch button {
        padding: 6px 14px;
        font-size: 0.8rem;
      }

      .page {
        padding: 24px 20px;
        border-radius: 20px;
        max-width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .welcome-icon {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .welcome-subtitle {
        font-size: 1rem;
        margin-bottom: 24px;
      }

      .btn {
        width: 100%;
        max-width: none;
        padding: 16px 24px;
        font-size: 1.05rem;
      }

      .nav-btn {
        padding: 12px 20px;
        width: 100%;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="file"],
      select {
        padding: 14px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      #previewContent {
        padding: 20px;
        margin: 20px 0;
      }

      #previewContent .preview-item {
        padding: 14px;
        margin-bottom: 12px;
      }

      #previewContent img {
        max-width: 100px;
        height: 100px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      .decoration-1, .decoration-2 {
        display: none;
      }
    }

    /* Tablet Optimizations */
    @media (min-width: 481px) and (max-width: 768px) {
      .page {
        padding: 28px;
        max-width: 540px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .btn {
        max-width: 320px;
      }
    }

    /* Desktop Optimizations */
    @media (min-width: 769px) {
      .page:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Dark mode adjustments */
    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
      }
    }

    /* Loading state */
    .loading {
      pointer-events: none;
      opacity: 0.6;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 3px solid var(--input-border);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

      return isDark ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
    }

    // Initialize theme
    let currentTheme = detectSystemTheme();
    applyTheme(currentTheme);

    // Update theme based on time every minute
    setInterval(() => {
      const newTheme = detectSystemTheme();
      if (newTheme !== currentTheme) {
        currentTheme = newTheme;
        applyTheme(currentTheme);

    // Adapt to Telegram theme if available

      currentTheme = Telegram.WebApp.colorScheme;
      applyTheme(currentTheme);

    // Listen for theme changes from Telegram
    Telegram.WebApp.onEvent('themeChanged', function() {

    // Step navigation

    function show(step) {

    document.getElementById('back1').onclick = () => show(1);

            <strong>${displayName}</strong>

          if (field === 'avatar' && file.type.startsWith('image/')) {

            html += `<img src="${url}" alt="avatar">`;

          html += `</div>`;

      // Contact
      html += `<div class="preview-item">
        <strong>–ö–æ–Ω—Ç–∞–∫—Ç</strong>
        ${data.get('contact')}
      </div>`;
      
      document.getElementById('previewContent').innerHTML = html;
      return true;
    }

    // Main button handler
    Telegram.WebApp.onEvent('mainButtonClicked', () => {

          show(3);

        // Add loading state
        document.getElementById('step3').classList.add('loading');
        Telegram.WebApp.MainButton.showProgress();
        
        const fd = new FormData(document.getElementById('doctorForm'));
        fetch("https://ef7737ba86474923176837b49be266ec.serveo.net/doctor", {

        })

      }
    }

    // Input formatting for phone number
    document.getElementById('contact').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      let formattedValue = '';
      
      if (value.length > 0) {
        formattedValue = '+7';
        if (value.length > 1) {
          formattedValue += ' (' + value.substring(1, 4);
          if (value.length > 4) {
            formattedValue += ') ' + value.substring(4, 7);

          } else if (value.length > 1) {

      e.target.value = formattedValue;
